<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <title>oec2003</title>
        <script language="JavaScript" type="text/JavaScript">
            function show(targetid) {
                if (document.getElementById) {
                    var i = 1;
                    var el;
                    while (el = document.getElementById("div" + i)) {
                        if (i == targetid) {
                            el.style.display = "block";
                        }
                        else {
                            el.style.display = "none";
                        }
                        i++;
                    }
                }
            }
        </script>
        <style type="text/css">
            .size{
                height:400px;
                width:400px;
                display:none;
            }
        </style>
    </head>
    <body>
        <td width="100%" align="right">
            <select onchange="show(parseInt(this.value));">
                <option selected="selected" value="1">Text 1</option>
                <option value="2">Text 2</option>
                <option value="3">Text 3</option>
            </select>
        </td>
        <center>
            <div class="size" id="div1"> Test Test Test Game </div>
            <div class="size" id="div2"> Silly Game </div>
            <div class="size" id="div3"> NONONONO Dragon </div>
        </center>
    </body>
</html>
